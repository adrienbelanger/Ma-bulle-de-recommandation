<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma bulle de recommandation</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #5bc0eb, #20639b);
      height: 100vh; overflow: hidden; position: relative;
      display: flex; flex-direction: column;
      opacity: 0; animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .fade-out { animation: fadeOut 0.5s ease forwards; }

    h1 {
      color: white;
      text-align: center;
      font-size: 2rem;
      margin: 1rem auto 0;
    }

    .content {
      flex: 1;
      display: flex;
      padding: 1rem;
      box-sizing: border-box;
      width: 100%;
      justify-content: center;
      align-items: stretch;
      gap: 1rem;
    }

    .panel {
      flex: 1;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 1.5rem;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .panel h2 {
      margin-top: 0;
      font-size: 1.4rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    #cy {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .choices button {
      margin: 0.3rem 0;
      padding: 0.6rem 1rem;
      background: rgba(255,255,255,0.25);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .choices button:hover {
      background: rgba(255,255,255,0.4);
    }
    .counter {
      margin-top: auto;
      font-size: 1.2rem;
      text-align: right;
      font-weight: bold;
    }

    .nav-bubble {
      position: absolute; top: 1rem;
      width: 30px; height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer; backdrop-filter: blur(6px);
      transition: background 0.2s;
      z-index: 2; color: #fff; font-size: 1rem;
    }
    .nav-bubble:hover { background: rgba(255,255,255,0.3); }
    .nav-left { right: 70px; }
    .nav-right { right: 20px; }

    .bubble-floating {
      position: absolute; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: floatUp 30s linear infinite;
      pointer-events: none; backdrop-filter: blur(8px);
      z-index: 0;
    }
    @keyframes floatUp {
      0% { bottom: -100px; transform: translateX(0); }
      100% { bottom: 110%; transform: translateX(50px); }
    }
  </style>
  <script src="https://unpkg.com/cytoscape@3.32.1/dist/cytoscape.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="rec.js"></script>
</head>
<body>
  <div class="nav-bubble nav-left" onclick="navigate('page4.html')">◀</div>
  <div class="nav-bubble nav-right" onclick="navigate('page6.html')">▶</div>
  <h1 id="current-title"></h1>
  <div class="content">
    <div class="panel">
      <h2>Modèle Entraîné</h2>
      <div id="model-pred">Suggestion: <em>(aucune)</em></div>
      <div class="counter">✅: <span id="model-correct">0</span></div>
      <div id="model-metrics"></div>
    </div>
    <div class="panel">
      <h2>Arbre de Décision</h2>
      <div id="cy"></div>

      <div class="choices"></div>
      <div class="counter">✅: <span id="tree-correct">0</span></div>
      <div id="tree-metrics"></div>
    </div>
  </div>
  <div class="bubble-floating" style="left:10%;width:80px;height:80px;animation-delay:1s"></div>
  <div class="bubble-floating" style="left:30%;width:60px;height:60px;animation: delay 5sre;"></div>
  <div class="bubble-floating" style="left:50%;width:100px;height:100px;animation-delay:3s"></div>
  <div class="bubble-floating" style="left:70%;width:50px;height:50px;animation-delay:7s"></div>
  <div class="bubble-floating" style="left:90%;width:80px;height:80px;animation-delay:4s"></div>


<script>
function navigate(url){
  document.body.classList.add('fade-out');
  const dest = url + location.hash;
  document.body.addEventListener('animationend', () => window.location.href = dest, { once: true });
}

const cy = cytoscape({
  container: document.getElementById('cy'),
  elements: [],
  style: [
    { selector: 'node', style: {
        'label': 'data(label)', 'text-valign': 'center', 'text-halign': 'center',
        'color': '#fff', 'width': 'label', 'height': 50, 'background-color': '#666'
      }
    },
    { selector: '.decision', style: { 'shape': 'diamond', 'background-color': '#4CAF50' } },
    { selector: '.leaf', style: { 'shape': 'roundrectangle', 'background-color': '#2196F3' } },
    { selector: 'edge', style: {
        'width': 2, 'line-color': '#000', 'target-arrow-shape': 'triangle',
        'target-arrow-color': '#000', 'arrow-scale': 1.2, 'curve-style': 'bezier',
        'label': 'data(label)', 'text-background-opacity': 1,
        'text-background-color': '#fff', 'text-background-shape': 'roundrectangle',
        'text-background-padding': 2, 'font-size': 12, 'text-rotation': 'autorotate'
      }

    }
  ],
  layout: { name: 'breadthfirst' }
});


function loadTree(){
  let raw = localStorage.getItem('decisionTree');
  if(!raw){
    const hash = location.hash.slice(1);
    if(hash) raw = hash;
  }
  if(!raw) return;
  try{
    const elements = JSON.parse(LZString.decompressFromEncodedURIComponent(raw));
    cy.add(elements);
  }catch(e){
    console.error('Failed to load tree', e);
  }
}
loadTree();

function predictTree(video){
  if(cy.nodes().length===0) return null;
  let node = cy.nodes().filter(n=>n.indegree()===0)[0];
  while(node){
    if(node.hasClass('leaf')){
      const vid = data.videos.find(v=>v.title===node.data('label'));
      return vid?vid.id:null;
    }
    const edges = node.outgoers('edge');
    let next = null;
    edges.forEach(e=>{
      const lbl = (e.data('label')||'').toLowerCase();
      if(!next && lbl==='oui' && video.category===node.data('label')) next = e.target();
      else if(!next && lbl!=='oui') next = e.target();
    });
    node = next;
  }
  return null;
}

let data, current=0, modelHits=0, treeHits=0;
const modelPred=[], treePred=[];

rec.loadData().then(d=>{
  data=d;
  initButtons();
  showTest();
});

function initButtons(){
  const choices=document.querySelector('.choices');
  const cats=[...new Set(data.videos.map(v=>v.category))];
  cats.forEach(cat=>{
    const b=document.createElement('button');
    b.textContent=cat;
    b.onclick=()=>vote(cat);
    choices.appendChild(b);
  });
}

function videoById(id){
  return data.videos.find(v=>v.id===id);
}

function showTest(){
  if(current>=data.test.length){
    finish();
    return;
  }
  const t=data.test[current];
  document.getElementById('current-title').textContent=`Visionné : ${t.title}`;
  const ranked=rec.rank(t.title,3);
  const titles=ranked.map(id=>videoById(id)?.title||'Aucune');
  document.getElementById('model-pred').innerHTML='Suggestions : <ol>'+titles.map(x=>`<li>${x}</li>`).join('')+'</ol>';
  modelPred.push(ranked[0]);
  if(ranked[0]===t.expected){
    modelHits++;
    document.getElementById('model-correct').textContent=modelHits;
  }
  const treeId=predictTree(t);
  treePred.push(treeId);
  if(treeId===t.expected){
    treeHits++;
    document.getElementById('tree-correct').textContent=treeHits;
  }
}

function vote(cat){
  current++;
  showTest();
}

function finish(){
  document.getElementById('current-title').textContent='Fin des tests';
  document.getElementById('model-pred').textContent='Terminé';
  document.querySelector('.choices').innerHTML='';
  const total=data.test.length;
  const truth=data.test.map(t=>videoById(t.expected).category);
  const modelCats=modelPred.map(id=>videoById(id)?.category);
  const treeCats=treePred.map(id=>videoById(id)?.category);
  const f1Model=modelCats.filter((c,i)=>c===truth[i]).length/total;
  const f1Tree=treeCats.filter((c,i)=>c===truth[i]).length/total;
  const divModel=new Set(modelCats).size;
  const divTree=new Set(treeCats).size;
  const likeModel=modelPred.reduce((s,id)=>s+(videoById(id)?.likes||0),0)/modelPred.length;
  const likeTree=treePred.reduce((s,id)=>s+(videoById(id)?.likes||0),0)/treePred.length;
  document.getElementById('model-metrics').textContent=`F1: ${f1Model.toFixed(2)} | Diversité: ${divModel} | Likes moyens: ${likeModel.toFixed(1)}%`;
  document.getElementById('tree-metrics').textContent=`F1: ${f1Tree.toFixed(2)} | Diversité: ${divTree} | Likes moyens: ${likeTree.toFixed(1)}%`;
}
</script>

</body>
</html>
