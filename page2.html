<!DOCTYPE html>
<html lang="fr-CA">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma bulle de recommandation - Nettoyage des données</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    .container { padding: 2rem; box-sizing: border-box;
      height: 100%; position: relative; z-index: 1; }
    .panel { background: rgba(255,255,255,0.1);
      border-radius: 8px; padding: 1rem;
      color: #fff; overflow-y: auto;
      height: calc(100% - 2rem); }

    h2 { margin-top: 0; font-size: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid rgba(255,255,255,0.3);
      padding: 0.5rem; text-align: left; }
    th { background: rgba(255,255,255,0.2); }
    .clean-btn { background: rgba(255,255,255,0.2);
      border: none; padding: 0.3rem 0.6rem; border-radius: 4px;
      color: #fff; cursor: pointer; transition: background 0.2s; }
    .clean-btn:hover { background: rgba(255,255,255,0.3); }

    @keyframes fadeOutRow { from { opacity: 1; height: auto; }
      to { opacity: 0; height: 0; padding: 0; margin: 0; } }
    .fade-out-row { animation: fadeOutRow 0.5s ease forwards; }


  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav-bubble nav-left" onclick="navigate('page1.html')">◀</div>
  <div class="nav-bubble nav-right" onclick="navigate('page3.html')">▶</div>

  <div class="container">
    <div class="panel">
      <h2>Données (supprimez les lignes absurdes)</h2>
      <div id="data-body"></div>
      <button id="save-btn" class="clean-btn" style="margin-top:1rem;">Save</button>
    </div>
  </div>

  <!-- Background bubbles -->
  <div class="bubble-floating" style="left:10%;width:80px;height:80px;animation-delay:1s;"></div>
  <div class="bubble-floating" style="left:30%;width:60px;height:60px;animation-delay:5s;"></div>
  <div class="bubble-floating" style="left:50%;width:100px;height:100px;animation-delay:3s;"></div>
  <div class="bubble-floating" style="left:70%;width:50px;height:50px;animation-delay:7s;"></div>
  <div class="bubble-floating" style="left:90%;width:80px;height:80px;animation-delay:4s;"></div>


  <script>
    function saveCleanData() {
      const rows = Array.from(document.querySelectorAll('#data-body tr'));
      const data = rows.map(r => {
        const cells = r.querySelectorAll('td');
        return {
          age: cells[0].textContent,
          video: cells[1].textContent,
          category: cells[2].textContent,
          next: cells[3].textContent
        };
      });
      localStorage.setItem('videosClean', JSON.stringify(data));
    }


    function navigate(url) {
      saveCleanData();
      document.body.classList.add('fade-out');
      const dest = url + location.hash;
      document.body.addEventListener('animationend', () => window.location.href = dest, { once: true });
    }


    function removeRow(btn) {
      const row = btn.closest('tr');
      row.classList.add('fade-out-row');
      row.addEventListener('animationend', () => row.remove());
    }

    function restoreCleanData() {
      const saved = localStorage.getItem('videosClean');
      if (!saved) return;
      try {
        const data = JSON.parse(saved);
        const tbody = document.getElementById('data-body');
        tbody.innerHTML = '';
        data.forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.age}</td><td>${r.video}</td><td>${r.category}</td><td>${r.next}</td>` +
            '<td><button class="clean-btn" onclick="removeRow(this)">✖</button></td>';
          tbody.appendChild(tr);
        });
      } catch (e) {}
    }

    restoreCleanData();

  </script>

</body>
</html>
