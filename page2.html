<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma bulle de recommandation - Nettoyage des données</title>
  <style>
    body { margin: 0; padding: 0; font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #5bc0eb, #20639b);
      height: 100vh; overflow: hidden; position: relative;
      opacity: 0; animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .fade-out { animation: fadeOut 0.5s ease forwards; }

    .container { padding: 2rem; box-sizing: border-box;
      height: 100%; position: relative; z-index: 1; }
    .panel { background: rgba(255,255,255,0.1);
      border-radius: 8px; padding: 1rem;
      color: #fff; overflow-y: auto;
      height: calc(100% - 2rem); }

    h2 { margin-top: 0; font-size: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid rgba(255,255,255,0.3);
      padding: 0.5rem; text-align: left; }
    th { background: rgba(255,255,255,0.2); }
    .clean-btn { background: rgba(255,255,255,0.2);
      border: none; padding: 0.3rem 0.6rem; border-radius: 4px;
      color: #fff; cursor: pointer; transition: background 0.2s; }
    .clean-btn:hover { background: rgba(255,255,255,0.3); }

    @keyframes fadeOutRow { from { opacity: 1; height: auto; }
      to { opacity: 0; height: 0; padding: 0; margin: 0; } }
    .fade-out-row { animation: fadeOutRow 0.5s ease forwards; }

    .nav-bubble { position: absolute; top: 1rem;
      width: 30px; height: 30px; background: rgba(255,255,255,0.2);
      border-radius: 50%; display: flex; align-items: center;
      justify-content: center; cursor: pointer;
      backdrop-filter: blur(6px); transition: background 0.2s;
      z-index: 2; color: #fff; font-size: 1rem; }
    .nav-bubble:hover { background: rgba(255,255,255,0.3); }
    .nav-left { right: 70px; }
    .nav-right { right: 20px; }

    .bubble-floating { position: absolute; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: floatUp 30s linear infinite;
      pointer-events: none; backdrop-filter: blur(8px);
      z-index: 0; }
    @keyframes floatUp { 0% { bottom: -100px; transform: translateX(0);}
      100% { bottom: 110%; transform: translateX(50px);} }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav-bubble nav-left" onclick="navigate('page1.html')">◀</div>
  <div class="nav-bubble nav-right" onclick="navigate('page3.html')">▶</div>

  <div class="container">
    <div class="panel">
      <h2>Données (supprimez les lignes absurdes)</h2>
      <div id="data-body"></div>
      <button id="save-btn" class="clean-btn" style="margin-top:1rem;">Save</button>
    </div>
  </div>

  <!-- Background bubbles -->
  <div class="bubble-floating" style="left:10%;width:80px;height:80px;animation-delay:1s;"></div>
  <div class="bubble-floating" style="left:30%;width:60px;height:60px;animation-delay:5s;"></div>
  <div class="bubble-floating" style="left:50%;width:100px;height:100px;animation-delay:3s;"></div>
  <div class="bubble-floating" style="left:70%;width:50px;height:50px;animation-delay:7s;"></div>
  <div class="bubble-floating" style="left:90%;width:80px;height:80px;animation-delay:4s;"></div>


  <script type="module">
    import * as rec from "./recommender.js";
    await rec.loadData();

    function navigate(url) {
      document.body.classList.add('fade-out');
      const dest = url + location.hash;
      document.body.addEventListener('animationend', () => window.location.href = dest, { once: true });
    }
    const numericFields = ['views','likes','dislikes','comments','publishedDaysAgo','lenSec'];
    let videos = [];
    let sortField = null;
    let sortAsc = true;

    function renderTable() {
      const container = document.getElementById('data-body');
      container.innerHTML = '';
      const table = document.createElement('table');
      table.id = 'video-grid';
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      numericFields.forEach(field => {
        const th = document.createElement('th');
        th.textContent = field;
        th.style.cursor = 'pointer';
        th.onclick = () => {
          if (sortField === field) sortAsc = !sortAsc; else { sortField = field; sortAsc = true; }
          renderTable();
        };
        headRow.appendChild(th);
      });
      const thAction = document.createElement('th');
      thAction.textContent = 'Action';
      headRow.appendChild(thAction);
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      const data = [...videos];
      if (sortField) {
        data.sort((a,b) => sortAsc ? a[sortField]-b[sortField] : b[sortField]-a[sortField]);
      }
      data.forEach(v => {
        const tr = document.createElement('tr');
        numericFields.forEach(f => {
          const td = document.createElement('td');
          td.textContent = v[f];
          tr.appendChild(td);
        });
        const tdDel = document.createElement('td');
        const btn = document.createElement('button');
        btn.className = 'clean-btn';
        btn.textContent = '✖';
        btn.onclick = () => {
          videos.splice(videos.indexOf(v),1);
          renderTable();
        };
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }

    document.getElementById('save-btn').onclick = () => {
      localStorage.videosClean = JSON.stringify(videos);
      navigate('page3.html');
    };

    Promise.resolve(rec.loadData()).then(d => { videos = d; renderTable(); });
  </script>

</body>
</html>
