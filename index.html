<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma bulle de recommandation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #5bc0eb, #20639b);
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .fade-out { animation: fadeOut 0.5s ease forwards; }

    h1 {
      font-size: 6rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #ffffff;
      animation: fadeInUp 0.6s ease both;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Start arrow bubble */
    .start-bubble {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.2s;
      z-index: 2;
      color: #fff;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease 0.4s both;
    }
    .start-bubble:hover { background: rgba(255,255,255,0.3); }

  .bubble-floating {
    position: absolute;
    bottom: -100px;              /* start hidden below the bottom */
    display: flex;               /* center contents */
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: floatUp 20s linear infinite;
    pointer-events: none;
    backdrop-filter: blur(4px);
    z-index: 0;
  }

  @keyframes floatUp {
    0% {
      /* bottom is already -100px; transform for horizontal drift */
      transform: translateX(0);
    }
    100% {
      bottom: 110%;
      transform: translateX(50px);
    }
  }
  </style>
</head>
<body>
  <h1>Ma bulle de recommandation</h1>

  <!-- Start navigation bubble -->
  <div class="start-bubble" id="start-btn">‚ñ∂</div>

  <!-- Background bubbles -->
  <div class="bubble-floating" style="width: 70px; height: 70px; left: 10%; animation-delay: 0s;">üëç</div>
  <div class="bubble-floating" style="width: 50px; height: 50px; left: 25%; animation-delay: 5s;">‚ù§Ô∏è</div>
  <div class="bubble-floating" style="width: 60px; height: 60px; left: 50%; animation-delay: 2s;">üëç</div>
  <div class="bubble-floating" style="width: 40px; height: 40px; left: 70%; animation-delay: 7s;">‚ù§Ô∏è</div>
  <div class="bubble-floating" style="width: 60px; height: 60px; left: 85%; animation-delay: 3s;">üëç</div>
  <script type="module">
    import * as rec from "./recommender.js";
    await rec.loadData();
    document.getElementById('start-btn').addEventListener('click', () => {
      document.body.classList.add('fade-out');
      document.body.addEventListener('animationend', () => {
        const target = 'page1.html' + location.hash;
        window.location.href = target;
      }, { once: true });
    });
  </script>
</body>
</html>
