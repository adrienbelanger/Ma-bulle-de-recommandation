<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma bulle de recommandation - Création du dataset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #5bc0eb, #20639b);
      height: 100vh;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    /* Fade animations for page transitions */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    .container {
      display: flex;
      height: 100%;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .quiz-panel, .data-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      overflow: hidden;
    }
    .quiz-panel { flex: 1; margin-right: 1rem; }
    .data-panel { flex: 1; margin-left: 1rem; overflow-y: auto; }
    /* Navigation bubbles */
    .nav-bubble {
      position: absolute;
      top: 1rem;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.2s;
      z-index: 2;
      color: #fff;
      font-size: 1rem;
    }
    .nav-bubble:hover { background: rgba(255,255,255,0.3); }
    .nav-left { right: 70px; }
    .nav-right { right: 20px; }
    h2 { margin-top: 0; font-size: 1.5rem; }
    .question { margin: 1rem 0; font-size: 1.2rem; min-height: 3rem; }
    .question.fade { animation: fadeInUp 0.5s ease both; }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      transition: background 0.2s;
      animation: fadeInUp 0.5s ease both;
    }
    .options button:hover { background: rgba(255,255,255,0.3); }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid rgba(255,255,255,0.3); padding: 0.5rem; text-align: left; }
    th { background: rgba(255,255,255,0.2); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes rowFadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .row-fade-in { animation: rowFadeIn 0.5s ease both; }
    .bubble-floating {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: floatUp 30s linear infinite;
      pointer-events: none;
      backdrop-filter: blur(8px);
      z-index: 0;
    }
    @keyframes floatUp { 0% { bottom: -100px; transform: translateX(0); } 100% { bottom: 110%; transform: translateX(50px); } }
  </style>
</head>
<body>
  <!-- Navigation bubbles -->
  <div class="nav-bubble nav-left" onclick="navigate('index.html')">◀</div>
  <div class="nav-bubble nav-right" onclick="navigate('page2.html')">▶</div>

  <div class="container">
    <div class="quiz-panel">
      <h2>Donnée et prédiction</h2>
      <div class="question" id="question-text"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="data-panel">
      <h2>Ta table de données</h2>
      <table>
        <thead>
          <tr>
            <th>Âge</th>
            <th>Vidéo vue</th>
            <th>Catégorie</th>
            <th>Prédiction</th>
          </tr>
        </thead>
        <tbody id="dataset-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Background bubbles -->
  <div class="bubble-floating" style="left: 10%; width:80px; height:80px; animation-delay:1s;"></div>
  <div class="bubble-floating" style="left: 30%; width:60px; height:60px; animation-delay:5s;"></div>
  <div class="bubble-floating" style="left: 50%; width:100px; height:100px; animation-delay:3s;"></div>
  <div class="bubble-floating" style="left: 70%; width:50px; height:50px; animation-delay:7s;"></div>
  <div class="bubble-floating" style="left: 90%; width:80px; height:80px; animation-delay:4s;"></div>

  <script>
    function navigate(url) {
      document.body.classList.add('fade-out');
      document.body.addEventListener('animationend', () => window.location.href = url, { once: true });
    }
    const questions = [
  { age: 12, watched: 'Minecraft: Je vais battre le dragon!', category: 'Jeux', options: ['Je construit ma base secrète dans Minecraft', 'Un jour à Paris : vlog découverte', 'Je teste la recette du gâteau arc-en-ciel', 'Défi sport : 200 sauts à la corde'] },
  { age: 14, watched: 'Tutoriel sur la préparation de smoothies', category: 'Cuisine', options: ['Smoothie tropical ultra frais', 'Je teste 3 applis de productivité', 'Mon chat rencontre un chien pour la première fois', 'Top 5 des looks d’été pas chers'] },
  { age: 11, watched: 'Vlog : ma journée sportive', category: 'Sport', options: ['Défi 100 pompes en une journée', 'Mes astuces pour ranger ma chambre', 'Recette facile de cookies moelleux', 'Je dessine mes personnages préférés'] },
  { age: 15, watched: 'Présentation des tendances mode été', category: 'Mode', options: ['Haul : mes tenues préférées pour l’été', '24h sans téléphone : expérience', 'Recette du meilleur smoothie fraise-banane', 'Top 10 des jeux de société en famille'] },
  { age: 10, watched: 'Mon chat apprend un nouveau tour', category: 'Animaux', options: ['Comment brosser son chat sans stress', 'Je construis une cabane dans mon jardin', 'Recette du gâteau au chocolat rapide', 'Mes astuces pour réviser plus vite'] },
  { age: 13, watched: 'Recette de crêpes express', category: 'Cuisine', options: ['Crêpes ultra gourmandes en 10 minutes', '24h sans électricité : comment j’ai survécu', 'Mon chien teste un nouveau jouet', 'DIY : fabriquer un carnet personnalisé'] },
  { age: 12, watched: 'Exploration d’un jeu d’énigmes', category: 'Jeux', options: ['Escape game maison : je réussis ou pas ?', 'Recette du smoothie vert', '10 astuces pour mieux dormir', 'Une journée dans la peau d’un photographe'] },
  { age: 14, watched: 'Interview d’un créateur de mode', category: 'Mode', options: ['Un jeune styliste partage ses inspirations', 'Mon entraînement de basket en solo', 'Recette express de pâtes au pesto', 'Vlog découverte : un marché nocturne'] },
  { age: 11, watched: 'Test d’un nouveau jeu de sport', category: 'Sport', options: ['Critique complète du nouveau jeu de tennis', 'Unboxing de fournitures scolaires', 'Je fabrique un terrarium maison', 'Top 5 des films que j’ai vus cet été'] },
  { age: 13, watched: 'Mes astuces pour une journée productive', category: 'Vlog', options: ['Ma routine du matin pour être efficace', 'Smoothie banane-myrtille en 5 minutes', 'Top 10 des jeux vidéo rétro', 'Unboxing de vêtements vintage'] }

    ];
    let current = 0;
    const questionText = document.getElementById('question-text');
    const optionsDiv = document.getElementById('options');
    const tbody = document.getElementById('dataset-body');
    const dataset = [];
    localStorage.setItem('studentData', '[]');
    function renderQuestion() {
      const q = questions[current];
      questionText.classList.remove('fade'); void questionText.offsetWidth;
      questionText.textContent = `Vous avez ${q.age} ans et venez de regarder « ${q.watched} ».`; 
      questionText.classList.add('fade');
      optionsDiv.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button'); btn.textContent = opt;
        btn.onclick = () => addPrediction(opt);
        optionsDiv.appendChild(btn);
      });
    }
    function addPrediction(choice) {
      const q = questions[current];
      const entry = { age: q.age, watched: q.watched, category: q.category, prediction: choice };
      dataset.push(entry);
      localStorage.setItem('studentData', JSON.stringify(dataset));
      const row = document.createElement('tr');
      row.innerHTML = `<td>${q.age}</td><td>${q.watched}</td><td>${q.category}</td><td>${choice}</td>`;
      row.classList.add('row-fade-in');
      tbody.appendChild(row);
      current++;
      if (current < questions.length) setTimeout(renderQuestion,300);
      else {
        questionText.classList.remove('fade'); void questionText.offsetWidth;
        questionText.textContent = 'Fin des questions !';
      }
    }
    renderQuestion();
  </script>
</body>
</html>
