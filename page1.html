<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma bulle de recommandation - Création du dataset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #5bc0eb, #20639b);
      height: 100vh;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    /* Fade animations for page transitions */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }
    .container {
      display: flex;
      height: 100%;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .quiz-panel, .data-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      overflow: hidden;
    }
    .quiz-panel { flex: 1; margin-right: 1rem; }
    .data-panel { flex: 1; margin-left: 1rem; overflow-y: auto; }
    /* Navigation bubbles */
    .nav-bubble {
      position: absolute;
      top: 1rem;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.2s;
      z-index: 2;
      color: #fff;
      font-size: 1rem;
    }
    .nav-bubble:hover { background: rgba(255,255,255,0.3); }
    .nav-left { right: 70px; }
    .nav-right { right: 20px; }
    h2 { margin-top: 0; font-size: 1.5rem; }
    .question { margin: 1rem 0; font-size: 1.2rem; min-height: 3rem; }
    .question.fade { animation: fadeInUp 0.5s ease both; }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      transition: background 0.2s;
      animation: fadeInUp 0.5s ease both;
    }
    .options button:hover { background: rgba(255,255,255,0.3); }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid rgba(255,255,255,0.3); padding: 0.5rem; text-align: left; }
    th { background: rgba(255,255,255,0.2); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes rowFadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .row-fade-in { animation: rowFadeIn 0.5s ease both; }
    .bubble-floating {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: floatUp 30s linear infinite;
      pointer-events: none;
      backdrop-filter: blur(8px);
      z-index: 0;
    }
    @keyframes floatUp { 0% { bottom: -100px; transform: translateX(0); } 100% { bottom: 110%; transform: translateX(50px); } }
  </style>
</head>
<body>
  <!-- Navigation bubbles -->
  <div class="nav-bubble nav-left" onclick="navigate('index.html')">◀</div>
  <div class="nav-bubble nav-right" onclick="navigate('page2.html')">▶</div>

  <div class="container">
    <div class="quiz-panel">
      <h2>Donnée et prédiction</h2>
      <div class="question" id="question-text"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="data-panel">
      <h2>Dataset</h2>
      <table>
        <thead>
          <tr>
            <th>Vues</th>
            <th>Ratio d'appréciation</th>
            <th>Commentaires</th>
            <th>Publiée il y a (jours)</th>
            <th>Prédiction</th>
          </tr>
        </thead>
        <tbody id="dataset-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Background bubbles -->
  <div class="bubble-floating" style="left: 10%; width:80px; height:80px; animation-delay:1s;"></div>
  <div class="bubble-floating" style="left: 30%; width:60px; height:60px; animation-delay:5s;"></div>
  <div class="bubble-floating" style="left: 50%; width:100px; height:100px; animation-delay:3s;"></div>
  <div class="bubble-floating" style="left: 70%; width:50px; height:50px; animation-delay:7s;"></div>
  <div class="bubble-floating" style="left: 90%; width:80px; height:80px; animation-delay:4s;"></div>

  <script>
    function navigate(url) {
      document.body.classList.add('fade-out');
      const dest = url + location.hash;
      document.body.addEventListener('animationend', () => window.location.href = dest, { once: true });
    }
    const questions = [
      { views: 25000, likeRatio: 0.9, commentCount: 800, publishedDaysAgo: 1 },
      { views: 500, likeRatio: 0.95, commentCount: 5, publishedDaysAgo: 0 },
      { views: 100000, likeRatio: 0.4, commentCount: 6000, publishedDaysAgo: 10 },
      { views: 7500, likeRatio: 0.8, commentCount: 150, publishedDaysAgo: 2 },
      { views: 3000, likeRatio: 0.6, commentCount: 450, publishedDaysAgo: 30 },
      { views: 50000, likeRatio: 0.95, commentCount: 2000, publishedDaysAgo: 5 },
      { views: 1200, likeRatio: 0.7, commentCount: 90, publishedDaysAgo: 1 },
      { views: 80000, likeRatio: 0.88, commentCount: 500, publishedDaysAgo: 20 },
      { views: 45000, likeRatio: 0.2, commentCount: 8000, publishedDaysAgo: 3 },
      { views: 600, likeRatio: 0.5, commentCount: 10, publishedDaysAgo: 60 }
    ];
    let current = 0;
    const questionText = document.getElementById('question-text');
    const optionsDiv = document.getElementById('options');
    const tbody = document.getElementById('dataset-body');
    function renderQuestion() {
      const q = questions[current];
      questionText.classList.remove('fade'); void questionText.offsetWidth;
      questionText.textContent = `Cette vidéo a ${q.views} vues, un ratio d'appréciation de ${q.likeRatio}, ${q.commentCount} commentaires et a été publiée il y a ${q.publishedDaysAgo} jours. L'algorithme la mettra-t-il de l'avant?`;
      questionText.classList.add('fade');
      optionsDiv.innerHTML = '';
      ['Oui','Non'].forEach(opt => {
        const btn = document.createElement('button'); btn.textContent = opt;
        btn.onclick = () => addPrediction(opt);
        optionsDiv.appendChild(btn);
      });
    }
    function addPrediction(choice) {
      const q = questions[current];
      const row = document.createElement('tr');
      row.innerHTML = `<td>${q.views}</td><td>${q.likeRatio}</td><td>${q.commentCount}</td><td>${q.publishedDaysAgo}</td><td>${choice}</td>`;
      row.classList.add('row-fade-in'); tbody.appendChild(row);
      current++;
      if (current < questions.length) setTimeout(renderQuestion,300);
      else {
        questionText.classList.remove('fade'); void questionText.offsetWidth;
        questionText.textContent = 'Fin des questions !';
      }
    }
    renderQuestion();
  </script>
</body>
</html>
